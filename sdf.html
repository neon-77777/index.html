<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
}


/* Side navigation links */
.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  margin-left: 200px;
  padding-left: 20px;
}
</style>
</head>
<body>

<div class="sidenav">
  <a href="#">제작동기</a>
  <a href="#">목표</a>
  <a href="#">역사</a>
  <a href="#">기사 or 뉴스</a>
  <a href="#">공지사항</a>
</div>

<div class="content">
  <h2>소개하기</h2>
  <p>가난한 아이들과 저소득층, 빈곤층 등 어려운 상황에 직면해 있는 사람들을 도와주고자하는 취지</p>
</div>

</body>
</html>
